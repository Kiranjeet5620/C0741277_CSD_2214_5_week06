<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>C0741277</title>
    <link href="css/default.css" rel="stylesheet" />
    <script>
        function addNumbers(countUpTo) {
            sum = 0;
            for(i=0;i<countUpTo;i++){
                sum += i;
            }
            return sum;
        }
       
    </script>
</head>
<body>
    <script>
        var input = prompt("Input number");
        document.write(addNumbers(input));
    </script>
    
    
</body>
</html>
